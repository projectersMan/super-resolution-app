<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI超分辨率图像处理</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>🚀 AI超分辨率图像处理</h1>
            <p class="subtitle">使用先进的AI技术，将您的图像提升至4倍分辨率</p>
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput" class="upload-btn">
                    <span class="btn-text">📤 选择图片</span>
                    <span class="file-info" id="fileInfo">支持 JPG, PNG 格式 (最大5MB)</span>
                </label>
            </div>

            <button id="upscaleBtn" class="upscale-btn" disabled>
                <span class="btn-text">✨ 开始超分</span>
                <span class="btn-subtext">AI图像增强</span>
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="loading-content">
                <div class="spinner"></div>
                <div class="loading-text">AI正在处理您的图像</div>
                <div class="loading-subtext">这可能需要几秒钟时间，请耐心等待...</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="preview-section">
            <div class="image-container">
                <div class="image-box">
                    <div class="box-header">
                        <h3>📷 原始图像</h3>
                        <span class="image-size" id="originalSize"></span>
                    </div>
                    <div class="image-wrapper">
                        <img id="originalImage" style="display: none;">
                        <div id="originalPlaceholder" class="placeholder">
                            <div class="placeholder-content">
                                <span class="emoji">🖼️</span>
                                <p>原始图像将显示在这里</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="image-box">
                    <div class="box-header">
                        <h3>✨ 超分结果</h3>
                        <span class="image-size" id="resultSize"></span>
                    </div>
                    <div class="image-wrapper">
                        <img id="resultImage" style="display: none;">
                        <div id="resultPlaceholder" class="placeholder">
                            <div class="placeholder-content">
                                <span class="emoji">🚀</span>
                                <p>超分辨率结果将显示在这里</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-footer">
            <div class="footer-content">
                <p>基于 Hugging Face 的 AI 超分辨率技术</p>
                <div class="tech-info">
                    <span class="model-name">stabilityai/stable-diffusion-x4-upscaler</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
